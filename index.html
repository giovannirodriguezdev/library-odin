<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <button id="new-book-btn">New Book</button>

    <form action="" id="new-book-form" style="display: none;">
        <label for="title">Title</label>
        <input type="text" name="" id="title">

        <label for="author">Author</label>
        <input type="text" name="" id="author">

        <label for="pages">Pages:</label>
        <input type="text" name="" id="pages">

        <label for="read">Read:</label>
        <input type="checkbox" name="" id="read">

        <input type="submit" value="Add Book" name="" id="">
    </form>

    <div id="library"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <header class="header">
        <div class="title-logo">
            <h1>Library</h1>
        </div>

        <div class="refresh">
            <button onclick="window.location.reload();">New List</button>
        </div>
    </header>

    <section class="main-section">
        <div class="section-content">
            <button id="new-book-btn">+ Add Book</button>
        </div>
    </section>

    <div class="pop-up" id="addPopUp">
        <form action="" id="new-book-form" style="display: none;">
            <label for="title"></label>
            <input type="text" name="" id="title" placeholder="Title">
            <label for="author"></label>
            <input type="text" name="" id="author" placeholder="Author">
            <label for="pages"></label>
            <input type="text" name="" id="pages" placeholder="Pages:">
            <div class="readCheck">
                <label for="read">Read:</label>
                <input type="checkbox" name="" id="read">
            </div>
            
            <input type="submit" value="Add Book" name="" id="">
        </form>
    </div>

    <div id="library">

    </div>

    <script src="script.js"></script>
</body>
</html>
